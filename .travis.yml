language: csharp

before_install:
  - git submodule update --init --recursive
  - nuget restore GeoIP2.sln
  - nuget install NUnit.Console -Version 3.0.0

script:
  - xbuild /p:TargetFrameworkVersion="v4.5"
  - mono ./NUnit.Console.3.0.0/tools/nunit3-console.exe ./GeoIP2.UnitTests/bin/Debug/MaxMind.GeoIP2.UnitTests.dll

sudo: false

notifications:
  email:
    recipients:
      - dev-ci@maxmind.com
    on_success: change
    on_failure: always
